<!DOCTYPE html>
<html lang='en'>
<head>
	<link rel='stylesheet' type='text/css' href='/static/main.css'/>
	<title>Chessvars</title>
	<!--script src='/static/custom-loading.js'></script-->
	<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico?v=2'/>
	<link rel='icon' type='image/x-icon' href='/favicon.ico?v=2'/>
	<meta name='viewport' content='width=device-width,user-scalable=no'/>
	<meta name='theme-color' content='#990012'/>
	<meta name='mobile-web-app-capable' content='yes'/>
	<meta name='apple-mobile-web-app-capable' content='yes'/>
	<meta name='apple-mobile-web-app-status-bar-style' content='black'/>
	<link rel='apple-touch-icon' sizes='192x192' href='/static/logo-192x192.png'/>
	<link rel='icon' sizes='192x192' href='/static/logo-192x192.png'/>
	<meta charset='utf-8'/>
	<script src='/static/main.js'></script>
</head>
<body>
	<div id='screen-flash-circle'></div>
	<div id='modal-overlay' class='inactive'></div>
	<div id='modal-dialog' class='inactive' z='5'>
		<div id='modal-dialog-wrapper'>
			<div id='modal-dialog-content'></div>
			<table id='modal-dialog-dismiss-buttons'><tbody><tr id='modal-dialog-dismiss-row'><td>OK</td></tr></tbody></table>
		</div>
	</div>
	<header>
		<a href='/'><img src='/static/chessvars-logo.svg' id='logo-img'/></a>
		<a href='javascript:toggleHamburgerMenu()' id='hamburger-menu'>
			<img src='/static/hamburger-menu.svg'/>
		</a>
	</header>
	<main>
		<article>
			<h2>Watch Games</h2>
			<table style='width: 100%' class='clickable-rows'>
			<tbody id='games-tbody'>
			</tbody>
			</table>
		</article>
		<article>
			<h2>Game Offers</h2>
			<table style='width: 100%' class='clickable-rows'>
				<tbody id='offers-tbody'>
				</tbody>
				<tfoot>
					<tr>
						<td colspan='4' class='wrapper'>
							<div class='flex-buttons'>
								<button onclick='createGame()'>Create game...</button>
								<button onclick='createGame(true)'>Challenge player...</button>
							</div>
						</td>
					</tr>
				</tfoot>
				</table>
		</article>
		<article id='chat-card'>
			<h2>Chat</h2>
			<div id='msg-box' class='allow-scroll'>
			</div>
			<div id='spacer' style='height: 38px'/>
			<input id='msg-input' type='text' placeholder='Message people on server'/>
		</article>
	</main>
</body>
</html>
